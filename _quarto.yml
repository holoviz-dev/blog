project:
  type: website
  render:
    - "!content"
    - "*.qmd"
    - "*.md"
    - "*.ipynb"
  output-dir: builtdocs
  resources: 
    - "*.mp4"
    - "*.png"

website:
  title: "Holoviz Blog"
  # site-url required for the RSS feed
  site-url: "https://blog.holoviz.org"
  navbar:
    title: false
    background: light
    logo: holoviz-logo-unstacked.svg
    # left:
    #   - text: HoloViz
    #     href: https://holoviz.org
    right:
      - about.qmd
      - icon: github
        href: https://github.com/holoviz
      - icon: twitter
        href: https://twitter.com/holoviz_org
  page-navigation: true
  back-to-top-navigation: true
  favicon: favicon.ico
  page-footer: "Â© Copyright 2023 Holoviz contributors"
format:
  html:
    theme: default
    # css: styles.css
    # code-fold: true
    code-copy: true
    toc: true
    grid:
      body-width: 1100px
    highlight-style: tango
